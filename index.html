<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | The Odin Project</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>Library</h1>

    <dialog id="form-box">
        <form action="#">
            <div class="input-div">
                <label for="title">Title <span aria-label="required">*</span></label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="input-div">
                <label for="author">Author <span aria-label="required">*</span></label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="input-div">
                <label for="pages">No of Pages <span aria-label="required">*</span></label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="input-div">
                <fieldset>
                    <legend>READ</legend>
                    <input type="radio" name="read" id="not-yet" required>
                    <label for="not-yet">Not yet</label>
                    <input type="radio" name="read" id="yes" required>
                    <label for="yes">Yes</label>
                </fieldset>
            </div>
            <button>ADD</button>
        </form>
    </dialog>

    <div class="add-btn">
        <button id="add-btn">Add Book</button>
    </div>

</body>
</html>
