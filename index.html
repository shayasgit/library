<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | The Odin Project</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>Library</h1>

    <dialog id="form-box">
        <form action="#" class="form">
            <div class="input-div">
                <label for="title">Title <span aria-label="required">*</span></label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="input-div">
                <label for="author">Author <span aria-label="required">*</span></label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="input-div">
                <label for="pages">No of Pages <span aria-label="required">*</span></label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div class="input-div" id="radio">
                <fieldset>
                    <legend>READ</legend>
                    <input type="radio" value='false' name="read" id="not-yet" required>
                    <label for="not-yet">Not yet</label>
                    <input type="radio" name="read" value="true" id="yes" required>
                    <label for="yes">Yes</label>
                </fieldset>
            </div>
            <div class="btn-flex">
                <button type="button" class="close">CANCEL</button>
                <button class="add">ADD</button>
            </div>
        </form>
    </dialog>

    <div class="add-btn">
        <button id="add-btn">Add Book</button>
    </div>

    <section class="modals">
        <div class="modal">
            <h2>The Hobbit</h2>
            <h3>by <span>J.R.R. Tolkien</span></h3>
            <h4>256 <span>Pages</span></h4>
            <h5>
                <label for="read">Read</label>
                <input type="checkbox" name="read" id="read">
            </h5>
            <button class="delete-btn">Delete</button>
        </div>

            <h2>The Hobbit</h2>

                <input type="checkbox" name="read" id="read">
            </h5>
            <button class="delete-btn">Delete</button>
        </div>
    </section>
</body>
</html>
